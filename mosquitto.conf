# Mosquitto configuration for high throughput
listener 1883
allow_anonymous true

# Performance optimizations
max_inflight_messages 50000
max_queued_messages 1000000
max_packet_size 268435455

# Connection settings
connection_messages true
log_type all
log_timestamp true

# Memory and performance
persistence false
autosave_interval 0
autosave_on_changes false


# Client settings
max_connections -1
max_keepalive 65535
set_tcp_nodelay true